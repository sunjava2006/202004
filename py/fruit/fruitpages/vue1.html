<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .photo{
            width: 100px;
        }

    </style>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        作者：{{author}}
        日期：{{time}}
        <p>
            Vue 是一个MVVM框架。
            Model View ,View Model。双向数据绑定的框架。
        </p>
        <img v-bind:src="'./img/'+imgName" v-bind:title="imgtitle" :class="imgStyle">
        <input type="text" v-bind:value="title">
    </div>
   
    <script>
        var app = new Vue({
            el:"#app",
            data:function(){  // 
                return {
                    title:"关于Vue",
                    author: "尤雨奚",
                    time:new Date(),
                    imgName:"1.jpg",
                    imgtitle: "下载的图片",
                    imgStyle:"photo"
                }
               
            }
        });
       
    </script>
</body>
</html>
