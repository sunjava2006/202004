<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>btn</button>
    <script>
        var btn = document.querySelector("button");
        btn.addEventListener('myevt', function(e){
            console.log(e.type+" in btn");
            console.log(e);
        }, true);

        document.addEventListener('myevt', function(e){
            console.log(e.type+" in doc");
        }, true);

        var evt = new window.Event('myevt',{"bubbles":true, "cancelable":true});

        btn.dispatchEvent(evt) // 发出事件


    </script>
</body>
</html>
