<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var a = [20, 30, 1, 5, 6, 0, 98, 45, 24, 43];

        for(var i=0; i<a.length-1; i++){
            
            var ok = true; // 设置一个没有交换的标记
            for(var j=0; j<a.length-1-i; j++){
                if(a[j] > a[j+1]){
                    var t = a[j];
                    a[j] = a[j+1];
                    a[j+1] = t;
                    ok = false;
                }
            }
            if(ok){
                break;
            }
        }

        console.log(a);

    </script>
</body>
</html>
