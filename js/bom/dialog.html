<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var ran = Math.floor(Math.random()*10);
        var msg = '输入10以内的数';
        while(true){
            var value = prompt(msg);
            if(value){ // 输入了值
                if(value == ran){
                    alert('真聪明，猜对了。');
                    break;
                }else if(value > ran){
                    msg = '猜大了';
                }else{
                    msg = '猜小了';
                }

            }else{// 取消输入
                if(confirm("不想玩了？")){
                    break;
                }
            }
        }


    </script>
</body>
</html>
