<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 10*10的矩形
        var i = 1; // 初始化循环条件
        do{

            var j = 1;
            do{
                document.write('*');
                j++;
            }while(j<=10);

            document.write("<br>")
            i++;  // 循环条件的变化
        }while(i<=10); // 判断循环条件

    </script>
</body>
</html>
