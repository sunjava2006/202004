    <script>

        // 产生一个随机数，判断这个数是odd\even。
        var ran = Math.floor(Math.random()*100);

        if(0 == ran%2){
            document.write("偶数");
            document.write("--------------------");
        }
        else{
            document.write("奇数");
        }
         
       

          document.write(ran);




    </script>
