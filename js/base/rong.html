<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        // 今有物不知其数，三三数之剩二，五五数之剩三，七七数之剩二，问物几何
        var i=7, count=0;
        while(true){
            if(i%3==2 && i%5==3 && i%7==2){
                document.write("此数为：" + i+"<br>");
                count++;
                if(count==5){
                    break;
                }
            }
            i++;
        }



    </script>
</body>
</html>
