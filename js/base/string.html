<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s = "I like Javascript.我喜欢编程。";

        document.write(s.length+"<br>"); // 字符的长度，无论字节是多少。

        document.write(s.toUpperCase()+"<br>"); // 返回一个“新的”转换为大写字符串。

        document.write(s+"<br>"); // 原来内容没变。

        document.write(s.toLowerCase());
        document.write(s.toLocaleLowerCase()+"<br>"); // 返回“新的”小写内容。

        document.write(s+"<br>"); // 原来内容没变。

        document.write(s.replaceAll('a','A')+"<br>"); //  replace()替换指定的内容。返回的是一个新内容。

        document.write(s.charAt(4)+"<br>"); // 取字符串中指定位置（索引）（从0开始）的字符。

        document.write(s.charCodeAt(4)+"<br>"); // 取指定位置字符的“字符编码值”。

        document.write(s.concat("hello.")+"<br>"); //  拼接字符串
        document.write(s + "hello。"+"<br>");

        document.write(String.fromCharCode(107,108,590)+"<br>"); // 由字符编码，创建字符串。

        document.write(s.indexOf("Java")+"<br>"); // 返回指定字符串， 所在的位置。找不到返回-1.

        document.write(s.lastIndexOf("a", 7)+"<br>"); // 从后向前找。返回索引位置。


        document.write("acc".localeCompare("aabc")+"<br>"); // 比较大小

        document.write(s.match(/Java/ )+"<br>"); // 返回匹配的内容。不匹配返回null。

        document.write(s.search('xxxxx')+"<br>");  // 与 indexOf同

        document.write(s.slice(2, 6)+"<br>"); // 切片，取子串。从 a（包含）到b（不含）。
        document.write(s.substring(2, 6)+"<br>"); // 取子串。从 a（包含）到b（不含）。
        document.write(s.substr(2, 6)+"<br>"); // 取子串。从a开始取b个。

        document.write(s.split(" ")+"<br>"); // 返回指定分隔符，分割的数组。

        (10).valueOf();


         var a = {toString: function(){
                            return "hello"},
                  valueOf: function(){
                      return 20;
                  }
                            };
         document.write(a);   

         document.write(a+10);
         



    </script>
</body>
</html>
