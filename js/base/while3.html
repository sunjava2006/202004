<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            width: 20px;
            height: 20px;
        }
        .red{
            background-color: red;
        }
    </style>
</head>
<body>

   
    <script>
        // 红白表格 
        document.write("<table border='1'>")
        
        var i=1;
        while(i<=10){
            document.write('<tr>');

            var j=1;
            while(j<=10){
                if((i+j)%2){
                    document.write('<td>'+ (i+j)+'</td>')
                }else{
                    document.write('<td class="red">'+ (i+j)+'</td>')
                }
                
                j++;
            }
            
            document.write('</tr>');
            i++;
        }

        document.write("</table>")
    </script>
</body>
</html>
