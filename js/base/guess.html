<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ran = Math.floor(Math.random()*10);

        var counter = 0;

        while(true){
            var value = Math.floor(Math.random()*10);
            counter++;

            if(ran==value){
                document.write("随机数是："+ran + ", 一共猜了 " +counter + "次。");
                break;
            }
        }



    </script>
</body>
</html>
