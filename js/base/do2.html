<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=0;
        do{
            var k=0;
            while(k<i){
                document.write("O");
                k++;
            }

            var j=0;
            do{
                document.write('*');
                j++;
            }while(j<10);

            document.write("<br>");
            i++;
        }while(i<10);


    </script>
</body>
</html>
