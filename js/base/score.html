<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var score = Math.round(Math.random()*100);
        score  = score<=70? score+30: score;

        var grad;
        switch(true){
            case score >= 90:
                grad = 'well';
                break;
            case score >= 80:
                grad = "good";
                break;
            case score >= 70:
                grad = "normal";
                break;
            default:
                grad = 'X';
        }

        document.write(score + grad);
    </script>
</body>
</html>
