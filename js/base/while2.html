<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            var j=1;
            while(j<=10){

                var k = j;
                while(k>1){
                    document.write('o');
                    k--;
                }

                
                var i=1;
                while(i<=10){
                    document.write('*');
                    i++;
                }
                
                document.write("<br>");
                j++;
            }
       


    </script>
</body>
</html>
