<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 输出三角形
        var i = 1;
        do{
            var j=0;
            do{
                document.write('*')
                j++;
            }while(j<i);


            document.write("<br>");
            i++;
        }while(i<=10);
        //----------------------
        var i = 9;
        do{
            var j=0;
            do{
                document.write('*');
                j++;
            }while(j<i);

            document.write('<br>');
            i--;
        }while(i>=1);

    </script>
</body>
</html>
