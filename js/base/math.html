<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <pre>

        <script>
            var a = 1;
            var b = 2;
            document.writeln();
            document.writeln("a+b=" + (a + b));
            document.writeln("a-b=" + (a - b)); 
            document.writeln("a*b=" +  a * b);
            document.writeln("a/b=" + a / b);
            document.writeln("a%1=" + a % 1);

            document.writeln("a++ = " + a++ ); // 后置型，后加1。
            document.writeln("after a++, a = " + a);
            document.writeln("a++ = " + ++a ); // 前置型，先加1。

            document.writeln("b-- = " + b--); // 2 // 后置型，后减1
            document.writeln("after b--, b = " + b); // 1
            document.writeln("--b = " + --b);  // 0
            
            document.writeln("2**3 = " + 2**3); // ** 乘方

        </script>


    </pre>
</body>
</html>
