<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 输出 1-100之间所有偶数
        for(var i=1; i<=100; i++){
            if(i%2==1){
                continue;
            }
            document.write(i + "<br>");
        }

        for(var i=2; i<=100; i+=2){
            document.write(i+",");
        }

    </script>
</body>
</html>
