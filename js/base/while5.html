<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 打印一个倒三角形
       var i=1;
       while(i<=10){

            // var j = 10;
            var k = i;
            while(k<=10){
                document.write('*');
                k++;
            }

           document.write("<br>");
           i++;
       }


    </script>
</body>
</html>
