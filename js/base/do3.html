<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <script>
        // 10*10红白表格

        document.write('<table border="1">');

        var i = 0;
        do{
            document.write("<tr>");

                var j = 0;
                do{
                    if((i+j)%2){
                        document.write('<td style="background:red;"></td>');
                    }else{
                        document.write("<td></td>");
                    }
                    

                    j++;
                }while(j<=9);

            document.write("</tr>");
            i++;
        }while(i<=9);

        document.write('</table>');    


    </script>
</body>
</html>
