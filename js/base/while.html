<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        // 从1加到100；
        var i = 1;
        var sum = 0;
        while(i<101){
            document.write(i+"<br>");
            sum = sum + i;
            i = i + 1;

        }

        document.write(sum);

        var i=1;
        while(i<11){
            document.write('*');
            i++;
        }

    </script>
</body>
</html>
