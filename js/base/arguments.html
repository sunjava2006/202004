<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>

        function sum(){
            if(arguments.length<1){
                return NaN;
            }else{
                var s =0;
                for(var i=0; i<arguments.length; i++){
                    s += arguments[i];
                }
                return s;
            }
            
        }


        console.log(sum(1, 2, 3));


    </script>
</body>
</html>
