<body>
    <script>
        function captureThreeNumbers(str){
            var m =  str.match(/\d{3}/g);
            console.log(m);
            if(m){
                return m[0];
            }else{
                return false;
            }
        }
       
       s= captureThreeNumbers('123456abc789');
       console.log(s);

    </script>
</body>
