<body>
    <script>
        function Dog(name){
            this.name = name;
            var age = 12;
            this.getAge=function(){
                return age;
            }
            this.setAge=function(old){
                age = old;
            }
        }

        Dog.prototype.eat = function(){
            console.log(this.name + "吃骨头。")
        }


        d = new Dog("旺财")
        console.log(d.name)
        d.eat();
       
    



    </script>
