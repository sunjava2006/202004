<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 移除数组 arr 中的所有值与 item 相等的元素。不要直接修改数组 arr，结果返回新的数组
        function remove(arr, item) {
            var a = [];
            for(var i of arr){
                if(i!=item){
                    a.push(i);
                }
            }
            return a;
        }

    </script>
</body>
</html>
