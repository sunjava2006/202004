    <script>

        // 在数组 arr 的 index 处添加元素 item。不要直接修改数组 arr，结果返回新的数组
        function insert(arr, index, item) {
            // 新建一个数组a
            var a = [];

            // 1 、将index之前的元素加入到a中去。
            for(var i=0; i<index; i++){
                a.push(arr[i]);
            }

            // 2、添加item到a中index位置。
            a.push(item);

            // 3、添加index之后的元素到a中去。
            for(var i=index; i<arr.length; i++){
                a.push(arr[i]);
            }

            // 返回这个新数组aa
            return a;
        }
