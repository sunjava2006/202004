    <script>
        // 删除数组 arr 第一个元素。不要直接修改数组 arr，结果返回新的数组
        function curtail(arr) {
            var a = [];
            for(var i=1; i<arr.length; i++){
                a.push(arr[i]);
            }
            return a;
        }



    </script>
