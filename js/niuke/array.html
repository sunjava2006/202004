<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义数组
        b = new Array("a", "b", "c", "d", "e");
        b[10]  = 'x';

        for(var i=0; i<b.length; i++){
            document.write(i + ':' + b[i]);
        }
        document.write("<br>");

        for(var i in b){
            document.write(i + ':' + b[i]);
        }
        document.write("<br>");

        for(var i of b){
            document.write(i+",");
        }


    </script>
</body>
</html>
