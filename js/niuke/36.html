    <script>

        function multiply(a, b) {
            var strA = ""+a;
            var strB = ""+b;
            
            var surA = -1!=strA.indexOf('.')?strA.slice(strA.indexOf('.')+1):'';
            var surAlen = surA.length;
            var A = strA*Math.pow(10, surAlen);

            var surB = -1!=strB.indexOf('.')?strB.slice(strB.indexOf('.')+1):'';
            var surBlen = surB.length;
            var B = strB*Math.pow(10, surBlen);


            var result = A * B ;
            return  result /( Math.pow(10,(surAlen+surBlen)));
           
        }
