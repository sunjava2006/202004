<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // 合并数组 arr1 和数组 arr2。不要直接修改数组 arr，结果返回新的数组
        function concat(arr1, arr2){
            var a = [];
            for(var i of arr1){
                a.push(i);
            }
            for(var i of arr2){
                a.push(i);
            }
            return a;
        }

    </script>
</body>
