<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol{
            list-style: url('./i.png');/*square;disc;circle;decimal;upper-roman;upper-alpha;*/
            width: 100px;
            margin-top: 0;
            position: relative;
            z-index: 10;
        }
        li{
            border-bottom: dashed #aaa 1px;
        }
        a{
            text-decoration: none;
        }
        div{
           border-right: #aaa solid 1px;
           border-bottom-right-radius: 20px;
        }
        h1{
            border: brown solid 1px;
            margin-bottom: 0px;
            box-shadow: white 20px 20px 20px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>title</h1>
    <div>
        
        <ol>
            <li><a href="">中国</a> </li>
            <li>日本</li>
            <li>法国</li>
        </ol>

    </div>
   
</body>
</html>
