<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;

            border: solid gray 2px;
            border-collapse: collapse;
        }

        td {
            border-bottom: solid gray 1px;
        }

        input[type=submit] {
            float: right;
        }

        input[name=userName] {
            background-color: burlywood;
        }
    </style>
</head>

<body>
    <!-- 表单 -->
    <form action="https://www.sina.com.cn" method="POST" enctype="multipart/form-data">
        <table>
            <tr>
                <td>用户名</td>
                <td><input type="text" name="userName" value="wang8"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" name="pwd" value="123456"></td>
            </tr>
            <tr>
                <td>照片</td>
                <td><input type="file" name="photo" ></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="注册">
                    <input type="reset" value="重置">
                </td>
            </tr>
        </table>
    </form>
   

</body>

</html>
