<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>粗体</b>
 <i>斜体</i> 
<u>下划线</u>
 <sup>上标</sup> 
<sub>下标</sub>
 <tt>电传打字</tt>
 <s>删除线</s>
<hr>
   <ul>
       <li>a</li>
       <li>b</li>
       <li>c</li>
       <li>d</li>
       <li>e</li>
       <li>f</li>
   </ul>
   <style>
       li:first-child{
           font-weight: bold;
           text-decoration: overline;
       }
       li:nth-child(2){
           font-style:italic;
       }
       li:nth-child(3){
           text-decoration: underline;
       }
       li:nth-child(4){
           font-size: 0.5em;
           top: -5px;
           position: relative;
       }
       li:nth-child(5){
           font-size: 0.5em;
           top: 5px;
           position: relative;
       }
       li:nth-child(6){
           text-decoration: line-through;
       }

   </style>
</body>
</html>
