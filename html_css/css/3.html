<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        table{
            width: 500px;
            border: solid gray 1px ;
            border-collapse: collapse;
        }
        td{
            border: solid gray 1px;
        }
        td:only-child{
            background-color: red;
        }
        td:only-of-type{
            font-style: italic;
        }
        div{
            height: 20px;
            border: solid gray 1px;
        }
        div:empty{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">xxx</td>
        </tr>
        <tr>
            <td>a</td>
            <td>b</td>
        </tr>
        <tr>
            <td>c</td>
            <td>d</td>
        </tr>
    </table>

    <div>sdf</div>
    <div>dffdf</div>
    <div></div>
</body>
</html>
