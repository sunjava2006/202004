<body>
    <input type="text" disabled>
    <input type="text">
    <input type="checkbox" name="" id="" checked>
    <style>
        input:enabled{
            background-color: greenyellow;
        }
        input:disabled{
            background: gray;
        }
        :checked{
            border: greenyellow solid 2px;
            background-color: red;
            box-shadow: gray 5px 5px 4px, red -6px 6px 6px;
      
        }

    </style>
</body>
