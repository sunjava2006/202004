<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .abs{
            width: 500px;
            height: 200px;
            border: solid black 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="abs">
text-overflow: 属性的作用是设置当文字溢出时的显示效果（剪切或显示省略号“...”）。取值有：

clip : 溢出的内容被剪切掉。
ellipsis : 呈现省略号“...”。
    </div>
</body>
</html>
