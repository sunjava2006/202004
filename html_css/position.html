<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: solid black 1px;
            width: 100px;
            height: 100px;
        }

        #div1{
            background-color: yellow;
            position: absolute;
            left: 100px;
            bottom: 0;
        
        }
        #div2{
            background-color: yellowgreen;
            position: relative;
            /* right: -10px;
            top:50px; */
            z-index: -1;
        }
        #div3{
            background-color:red;
            position: static;
            /* top: 100px;
            left: 100px; */
            float: right;
        }

        #div4{
            background-color:blue;
            position: fixed;
            bottom:0px;
            left: 300px;
           
        }

        #div5{
           width: 100px;
           height: 3000px;
        }

    </style>
</head>
<body>
    <div id="div1">
    </div>
    <div id="div2">
    </div>
    <div id="div3">
    </div>
    <div id="div4">
    </div>
    <div id="div5"></div>
</body>
</html>
